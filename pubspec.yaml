name: flick_video_player
description: Flick Video Player is a video player for flutter. The video_player plugin gives low level access for the video playback.
repository: https://github.com/GeekyAnts/flick-video-player
homepage: https://github.com/GeekyAnts/flick-video-player
version: 0.8.0
publish_to: none

environment:
  sdk: ">=3.2.3 <4.0.0"
  flutter: ">=3.16.5"

dependencies:
  flutter:
    sdk: flutter
  video_player:
    git:
      url: https://github.com/CamiloPacheco98/flutter-packages.git
      ref: feature/#60048-ios-picture-in-picture
      path: packages/video_player/video_player
  provider: ^6.1.1
  wakelock_plus: ^1.1.4
  universal_html: ^2.2.4
  dio: ^5.4.0
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

topics:
  - video-player
